name: Deploy Frontend to Azure

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'angular.json'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: loancalculator-frontend-loanportal
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: './LoanAnnuityCalculatorApp/package-lock.json'

    - name: Install dependencies
      working-directory: ./LoanAnnuityCalculatorApp
      run: npm ci

    - name: Build for production
      working-directory: ./LoanAnnuityCalculatorApp
      run: npm run build -- --configuration production

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}
        package: ./LoanAnnuityCalculatorApp/dist/LoanAnnuityCalculatorApp/browser
