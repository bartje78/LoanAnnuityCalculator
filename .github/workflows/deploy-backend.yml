name: Deploy Backend to Azure

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'LoanAnnuityCalculatorAPI/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: loancalculator-api-loanportal
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./LoanAnnuityCalculatorAPI

    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: ./LoanAnnuityCalculatorAPI

    - name: Publish
      run: dotnet publish -c Release -o ./publish
      working-directory: ./LoanAnnuityCalculatorAPI

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_BACKEND }}
        package: ./LoanAnnuityCalculatorAPI/publish
      env:
        ASPNETCORE_ENVIRONMENT: Production
        ConnectionStrings__DefaultConnection: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
        JwtSettings__SecretKey: ${{ secrets.JWT_SECRET_KEY }}
        JwtSettings__Issuer: https://loancalculator-api-loanportal.azurewebsites.net
        JwtSettings__Audience: https://loancalculator-frontend-loanportal.azurewebsites.net
        JwtSettings__ExpirationMinutes: 30
        RateLimiting__PermitLimit: 100
        RateLimiting__Window: 60
        RateLimiting__AuthPermitLimit: 5
        AllowedOrigins__0: https://loancalculator-frontend-loanportal.azurewebsites.net
